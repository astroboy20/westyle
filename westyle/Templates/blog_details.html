{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/details.css' %}">
<div class="container body">
    <div class="img">
        <img src="{{post.header_image.url}}" alt="">
    </div>
    <br>
    <br>
    <div class="header">
        <h1>{{post.title}}</h1>
        <small>By: {{post.author}}</small> <br>
    </div>
    <hr>
<div class="details">
    {{post.body | safe }}
</div>

<br>
<a href="{%url 'Blog' %}" class="btn btn-success">Go back</a>
</div>

{% endblock content %}
